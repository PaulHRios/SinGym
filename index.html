<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>SinGym — Rutinas en casa</title>
<link rel="stylesheet" href="styles.css">
<link rel="preload" href="exercises.json" as="fetch" type="application/json" crossorigin="anonymous">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">🏋️‍♀️</div>
      <div class="titles">
        <h1 id="appTitle">Rutinas en casa</h1>
        <p id="subtitle" class="muted">Elige un músculo o activa Cuerpo completo y presiona Generar.</p>
      </div>
    </div>
    <nav class="actions">
      <button class="icon" id="btnFavorites" title="Favoritos" aria-label="Favoritos">
        <span>❤️</span>
      </button>
      <button class="icon" id="btnFilters" title="Filtros" aria-label="Filtros">
        <span>🎚️</span>
      </button>
      <button class="icon" id="btnSettings" title="Ajustes" aria-label="Ajustes">
        <span>⚙️</span>
      </button>
    </nav>
  </header>

  <main class="container">
    <section class="chips" id="muscleChips"></section>

    <div class="controls">
      <button class="btn ghost" id="openFilters">🎚️ Filtros</button>
      <button class="btn primary" id="generate">⚡ Generar</button>
    </div>

    <section id="content"></section>
  </main>

  <!-- Backdrop -->
  <div id="backdrop" class="backdrop" hidden></div>

  <!-- Bottom sheets / modals -->
  <aside id="filtersModal" class="sheet" hidden></aside>
  <aside id="pickerModal" class="sheet" hidden></aside>
  <aside id="favoritesModal" class="sheet" hidden></aside>
  <aside id="settingsModal" class="sheet" hidden></aside>
  <aside id="configModal" class="sheet" hidden></aside>

  <!-- Toast -->
  <div id="toast" class="toast" hidden></div>

  <script defer src="app.js"></script>
</body>
</html>
