<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Rutinas en casa • Web</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="brand-mark">🏋️</span>
      <div>
        <h1 id="appTitle">Rutinas en casa</h1>
        <p id="subtitle" class="muted">Elige un músculo o usa Cuerpo completo</p>
      </div>
    </div>
    <nav class="actions">
      <button id="btnFavorites" class="ghost">❤️ Favoritos</button>
      <button id="btnFilters" class="ghost">🎚️ Filtros</button>
      <button id="btnSettings" class="ghost">⚙️ Ajustes</button>
    </nav>
  </header>

  <main class="container">
    <section id="muscleGrid" class="muscle-grid"></section>

    <section class="controls">
      <button id="openFilters" class="btn soft">🎚️ Filtros</button>
      <button id="generate" class="btn primary">⚡ Generar rutina</button>
    </section>

    <section id="content"></section>
  </main>

  <!-- Overlays / Modales -->
  <div id="overlay" class="overlay hidden"></div>

  <div id="modalFilters" class="modal hidden" role="dialog" aria-modal="true"></div>
  <div id="modalFavorites" class="modal hidden" role="dialog" aria-modal="true"></div>
  <div id="modalSettings" class="modal hidden" role="dialog" aria-modal="true"></div>
  <div id="modalPicker" class="modal hidden" role="dialog" aria-modal="true"></div>
  <div id="modalConfig" class="modal hidden" role="dialog" aria-modal="true"></div>
  <div id="modalMedia" class="modal hidden" role="dialog" aria-modal="true"></div>

  <!-- Importa PRIMERO ejercicios, LUEGO app -->
  <script defer src="./ejercicios.js"></script>
  <script defer src="./app.js"></script>
</body>
</html>
